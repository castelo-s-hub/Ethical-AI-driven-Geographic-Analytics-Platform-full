<div class="container">
  <div class="forecast-add-form-wrapper">
    <div class="forecast-form-wrapper-top">
      <h6>Edit Forecast</h6>
      <i class="fa fa-info-circle" aria-hidden="true"></i>
    </div>
    <div class="container">
      <form class="feedback-form" [formGroup]="editForecastForm">
        <div class="row">
          <div class="col-12">
            <h4>{{forecast[0].title}}</h4>
          </div>
          <div class="col-12">
            <mat-form-field class="feedback-form-full-width" appearance="outline" color="accent">
              <mat-label>Forecast</mat-label>
              <textarea id="edit-field" matInput formControlName="description" placeholder="Your new forecast here.."></textarea>
            </mat-form-field>
          </div>
          <div class="d-sm-flex justify-content-end align-items-center">
            <button class="button-1" type="submit" (click)="updateForecast()">update</button>
            <button class="button-1" style="margin-left: 5px" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">preview</button>
          </div>
        </div>
      </form>

      <div class="collapse" id="collapseExample">
        <h2>{{forecast[0].title}}</h2>
        <p [innerHTML]="forecast[0].description"></p>
      </div>

    </div>
  </div>
</div>
