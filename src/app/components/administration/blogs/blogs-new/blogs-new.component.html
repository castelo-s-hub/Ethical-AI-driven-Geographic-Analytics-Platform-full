<div class="container">
  <span>learn how to write a blog <i class="fa fa-question-circle-o" aria-hidden="true"
                                     matTooltip="Use HTML tags for create more accurate blogs. example:  <b>bold</b>  <br> next paragraph"></i></span>
  <form class="blog-form" [formGroup]="blogForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="blog-form-full-width" appearance="outline" color="accent">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" placeholder="Title" required>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="blog-form-full-width" appearance="outline" color="accent">
          <mat-label>Description</mat-label>
          <input matInput formControlName="description" placeholder="Description" required>
        </mat-form-field>
      </div>
    </div>
    <h4>Content</h4>
    <div formGroupName="content" class="blo-form-content">
      <div class="col-md-6">
        <mat-form-field class="blog-form-full-width" appearance="outline" color="accent">
          <mat-label>Main Title</mat-label>
          <input matInput formControlName="mainTitle" placeholder="Content main title" required>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="blog-form-full-width" appearance="outline" color="accent">
          <mat-label>Main Content</mat-label>
          <textarea matInput formControlName="mainContent" placeholder="Description under main title"
                    required></textarea>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="blog-form-full-width" appearance="outline" color="accent">
          <mat-label>Sub-Title</mat-label>
          <div formArrayName="subTitle">
            <div *ngFor="let subtitle of getSubTitlesControls(); let i = index">
              <input matInput type="text" formControlName="{{i}}" placeholder="Sub-Title {{i + 1}}" required>
            </div>
          </div>
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field class="blog-form-full-width" appearance="outline" color="accent">
          <mat-label>Sub-Content</mat-label>
          <div formArrayName="subContent">
            <div *ngFor="let subcontent of getSubContentsControls(); let i = index">
              <textarea matInput formControlName="{{i}}" placeholder="Sub-Content {{i + 1}}" required></textarea>
            </div>
          </div>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="blog-form-full-width" appearance="outline" color="accent">
          <mat-label>Image</mat-label>
          <input matInput formControlName="image" placeholder="Image" required>
        </mat-form-field>
      </div>
      <!--      <div class="col-md-6">-->
      <!--        <mat-form-field class="blog-form-full-width" appearance="outline" color="accent">-->
      <!--          <mat-label>Tags</mat-label>-->
      <!--          <input matInput formControlName="tags" placeholder="Tags">-->
      <!--        </mat-form-field>-->
      <!--      </div>-->
      <div class="col-md-6">
        <mat-form-field class="blog-form-full-width" appearance="outline" color="accent">
          <mat-label>Author</mat-label>
          <input matInput formControlName="author" placeholder="Author">
        </mat-form-field>
      </div>
    </div>

    <button type="submit" class="button-1">Submit</button>
  </form>

</div>
